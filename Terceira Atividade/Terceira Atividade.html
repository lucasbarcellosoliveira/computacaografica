<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Terceira Atividade</title>
    <style>
    .button {
        background-color: #BCD2EE; /*light steelblue2*/
        padding: 8px;
	margin: 4px 2px;
        border-radius: 50%;
        display: inline-block;
    }
    .selected {
        background-color: #91219E; /*cobaltvioletdeep*/
    }
    .slider {
        width: 50%;
        height: 15px;
    }
    .play {
        display:inline-block;
        padding:2px 4px;
        cursor:pointer;
        background-color: #66FF66 !important; /*wasabi*/
    }
    </style>
    <script src="three.js"></script>
    <script src="OBJLoader.js"></script>
  </head>
  <body>
    <center>
        <div id="keyframes"></div>
        <div id="slidecontainer">
            <input type="range" min="0" max="99" value="50" class="slider" id="slider">
        </div>
    </center>
    <script src="main.js"></script>
  </body>
</html>
